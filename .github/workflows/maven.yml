name: Java CI

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: 1.8
    - name: Build with Maven
      run: mvn clean package -DskipTests=true -Dmaven.javadoc.skip=true -B -V
    - name: build docker
      run: |
        cp common/target/common-0.0.1-SNAPSHOT.jar common/docker/
        cd common/docker
        docker build . --file Dockerfile --tag registry.cn-hangzhou.aliyuncs.com/wardeny/everything:$(date +%s)
        docker login --username=1570263943@qq.com --password=${{secrets.ALI_DOCKER_PASSWORD}} registry.cn-hangzhou.aliyuncs.com
        docker push registry.cn-hangzhou.aliyuncs.com/wardeny/everything:$(date +%s)
